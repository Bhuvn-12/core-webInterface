<div class="instruction" style="width: 90;height: 100;border: black solid 1.5px;margin: 15px">
  <p style="margin-left: 8px"><b>1.IN THE SECTION YOU WILL SEE THE STATUS OF YOUR SOURCE SYSTEMS 
     </b> </p>
     <p style="margin-left: 8px"><b>2.YOU CAN CLICK ON THE INFO BUTTON TO BESIDE THE STATUS BAR TO SEE THE DETAILED INFORMATION OF ERROR(IF ANY)
    </b> </p>

</div>
<div class="container">
  <table mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="ss_name">
      <th mat-header-cell *matHeaderCellDef><h4><b >SOURCE SYSTEM </b></h4></th>
      <td mat-cell *matCellDef="let element"> {{element.ss_name}} </td>
    </ng-container>



    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef ><h4><b>STATUS</b></h4>  </th>
      <td mat-cell *matCellDef="let element;let i=index"> 
        <a class="dataerror"  data-toggle="tooltip" data-placement="top" title="{{element.error_desc}}" *ngIf="element.status=='ERROR'"> <i class="fa fa-exclamation-triangle" style="font-size:12px;color:red"></i></a>

        <!-- else -->
       <div *ngIf="element.status=='OK'"><i class="fa fa-check" aria-hidden="true" style="font-size:12px;color:green"></i></div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
