<div class="lg">
  <div class="login-page ">
    <div class="form">
      <h1 style="font-size:2vw; ">Login</h1>
      <form class="login-form" [formGroup]="loginGroup">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Email Address" formControlName="useremail"
            [ngClass]="{ 'is-invalid': submitted && f.useremail.errors }" required />
          <div *ngIf="submitted && f.useremail.errors" class="invalid-feedback">
            <div *ngIf="f.useremail.errors.required"> Email is required</div>
            <div *ngIf="f.useremail.errors.email">Invalid email</div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control" placeholder="Password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <button (click)='onSubmit()'>Login</button>
        <p class="message">Not registered? <a routerLink="/signup">Create an account</a></p>

        <span class="psw" data-toggle="modal" data-target="#modelId"> <a style="color:dodgerblue"> Forgot
            Password ?</a></span>
      </form>
    </div>

    <div class="modal fade" id="modelId">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Write Your Email Id</h5>
          </div>
          <div class="modal-body">
            <form [formGroup]="emailForm">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <mat-form-field>
                      <input type="email" matInput placeholder="Email" formControlName="email_Id">
                    </mat-form-field>
                    <div *ngIf="submitted && f1.email_Id.errors " style="display:block;color:#f44336;">
                      Email is required !
                    </div>

                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-dismiss="modal" (click)="resetpass()">Submit</button>
            <button routerLink="/login" data-dismiss="modal" type="button" class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
