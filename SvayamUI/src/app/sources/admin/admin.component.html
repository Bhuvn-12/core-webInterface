
<div class="instruction" style="width: 90;height: 100;border: black solid 1.5px;margin: 15px">
  <p style="margin-left: 8px"><b> In the section you can delete and modify exsisting source
    systems or add new source system</b> </p>
    <p style="margin-left: 8px"><b> Stop Source System Before Deleting It</b> </p>
</div>
<div>
  <table class="table">
    <tr>
      <td style="text-align: center;">
        <mat-form-field>
          <mat-label>Rules File</mat-label>
          <mat-select (selectionChange)="ruleselect($event)">
            <mat-option *ngFor="let cur of rulesArr" value="{{cur.file_name}}">
              {{cur.file_name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td style="text-align: center;">
        <div class="container">
          <input type="file" id="rt" name="rulefile" ng2FileSelect [uploader]="uploader" (change)="selectFile($event)"
            class="btn btn-primary" style="background-color:#3366FF ">

        </div>
      </td>
      <td style="text-align: center;">
        <button type="button" class="btn btn-primary" [disabled]="!uploader?.getNotUploadedItems().length"
          (click)="upload()" style="background-color:#3366FF">UPLOAD<i class="fa fa-upload"
            aria-hidden="true"></i></button>
      </td>
      <td>
        <button type="button" class="btn btn-primary" (click)="makecur()" style="background-color:#3366FF"> Make
          Current</button>
      </td>
      <td style="text-align: center;">
        <label>Currrent Rule : {{curr_file}}</label>

      </td>
      <td style="text-align: center;">
        <button type="button" class="btn btn-primary" (click)="download()" style="background-color:#3366FF"> Download<i
            class="fa fa-download" aria-hidden="true"></i></button>

      </td>

    </tr>
  </table>
</div>
<div class="container">

  <table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="ss_name">
      <th mat-header-cell *matHeaderCellDef>Source System </th>
      <td mat-cell *matCellDef="let element"> {{element.ss_name}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> DELETE </th>
      <td mat-cell *matCellDef="let element;let i=index"> <button type="button" style="background-color: #FF0000"
          class="btn btn-danger" (click)="deleteSource(element,i)">
          DELETE</button> </td>
    </ng-container>
    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef> MODIFY </th>
      <td mat-cell *matCellDef="let element"> <button type="button" style="background-color: #3366FF"
          class="btn btn-primary" (click)="routermodifySource(element)">MODIFY</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


<div class="center">
  <button type="button" style="background-color: #3366FF" class="btn btn-primary" (click) ="routerAddSource()" >Add
    New</button>

</div>
