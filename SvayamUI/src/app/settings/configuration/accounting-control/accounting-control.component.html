<div class="container">
 <div class="card" style="border: dodgerblue;margin:25px">
   <div class="card-header">
  <b>Financial Year</b>
   </div>
   <div class="card-body">
     <div class="row">
       <div class="col"><b>From:</b></div>
        <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="startDate" [formControl]="date1"   [min]="minDate"[max]="maxDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker  #picker1 startView="multi-year" >
        </mat-datepicker>
      </mat-form-field> 
      
       <div class="col"><b>  to:</b></div>
        <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="endDate"  [formControl]="date2" [min]="minDate" [max]="maxDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker  #picker2  startView="multi-year">
        </mat-datepicker>
      </mat-form-field> 
     
       <div class="col"><button class="btn btn-success" (click)="datesave()">save</button></div>
     </div>
   </div>
 </div>

 <hr>
  <div class="card" style="margin-top:40px ">
   
   <div class="card-body" >
    
    
      <form class="form-horizontal" [formGroup]="accountGroup">
        <div class="form-group" >
          <div class="row">
            <label class="col-lg-3 control-label" style="font-size: 15px ;"><b> Fiscal Year:</b></label>
            <div class="col-lg-8">
                <input type="text"  style="background: transparent; border: none;" formControlName="fiscalyear" class="form-control"  [readonly]="editable" [value]="fiscal_year"  />
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label class="col-lg-3 control-label" style="font-size: 15px ;"><b>Fiscal Month:</b></label>
            <div class="col-lg-8">
             
              <input type="text"   style="background: transparent; border: none;" formControlName="fiscalmonth" class="form-control"  [readonly]="editable" [value]="fiscal_month" />

            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label class="col-lg-3 control-label" style="font-size: 15px ;"><b>Fiscal Period:</b></label>
            <div class="col-lg-8">
             
              <input type="text"   style="background: transparent; border: none;" formControlName="fiscalperiod" class="form-control"  [readonly]="editable" [value]="fiscal_period" />

            </div>
          </div>
        </div>
      </form>
      <div class="form-group">
        <label class="col-md-3 control-label"></label>
      <div class="col-md-8">
          <div class="text-center">
         <button id="edit" class="btn btn-primary"  style="float:center;" (click)="edit()" >Edit</button>
      <button id="save" class="btn btn-success" style="float: center;" (click)="save()">Save Changes</button></div>
        
      </div>
    </div>
    
  
   </div>
 </div> 

</div>
