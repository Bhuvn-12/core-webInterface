<div class="row">
  <div class="container">
    <h4 style="font-size: 25px">Account Detail</h4>
    <hr>
    <div class="row" style="margin-left: 15px">

      <div class="col-md-3">
        <div class="text-center">
          <img [src]="imgURL" class="img-circle" width="150" height="150">
          
          <br>
          <br>
          <input #file type="file" name="aimage" ng2FileSelect [uploader]="uploader" class="form-control"
          style="border-color: black" (change)="onFileUpload($event,file.files)">
        <br>
        <button type="button" [disabled]="!uploader.getNotUploadedItems().length" class="btn btn-success"
          (click)='Upload()'><i class="fa fa-upload" aria-hidden="true">&nbsp;</i>Upload</button>

        </div>
      </div>


      <div class="col-md-9 account-info" style="margin-top:40px ">
         
        <form class="form-horizontal" [formGroup]="editGroup">
          <div class="form-group" >
            <div class="row">
              <label class="col-lg-3 control-label" style="font-size: 15px ;"><b> Account Name:</b></label>
              <div class="col-lg-8">
                  <input type="text" value="{{jsonObj?.acct_name}}"  style="background: transparent; border: none;" formControlName="accountname" class="form-control" [readonly]="editable" />
                 
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label class="col-lg-3 control-label" style="font-size: 15px ;"><b>Account Id:</b></label>
              <div class="col-lg-8">
               
                <input type="text" value="{{jsonObj?.acct_id}}"  style="background: transparent; border: none;" formControlName="acct_id" class="form-control" readonly />

              </div>
            </div>
          </div>
          <!-- <div class="form-group">
            <div class="row">
              <label class="col-lg-3 control-label" style="font-size: 15px ;"><b>Date:</b></label>
              <div class="col-lg-8">
                <p>{{jsonObj.date}}</p>
              </div>
            </div>
          </div> -->
         
       
        </form>
        <div class="form-group">
            <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
             <button id="edit" class="btn btn-primary" (click)="edit()" >Edit</button>
             <button id="save" class="btn btn-success" (click)="save()">Save Changes</button>
            
          </div>
        </div>
      
      </div>
    </div>


  </div>
</div>
